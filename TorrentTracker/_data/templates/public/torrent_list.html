<h2>التورنتات المتاحة</h2>
<ul>
    <xf:foreach loop="$torrents" value="$torrent">
        <li>
            <a href="{{ link('torrent/view', $torrent) }}">{{ $torrent.title }}</a> -
            حجم: {{ $torrent.size|filesize }} -
            Seeders: {{ $torrent.seeders }} -
            Leechers: {{ $torrent.leechers }}
        </li>
    </xf:foreach>
</ul>
